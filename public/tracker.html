<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=G, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Hamilton Farm Round Tracker</title>
</head>
<body>

    <header>
       
        <img src="./images/hf-logo.png" alt="HF logo" id="logo">

        <div class="title">
            <h1>Hamilton Farm Golf Club</h1>
            <h3>Round Tracker</h3>
        </div>
    
        <img src="./images/hf-logo.png" alt="HF logo" id="logo">

        </header>

        <main id="tracker-main">

            <nav>
                <ol id="nav-bar">
                    <li class="link"><a href="./home.html">Home Page</a></li>
                    <li class="link"><a href="./saved.html">Saved Rounds</a></li>
                </ol>
    
            </nav>

            <section id="add-hole">

                <!-- <label for="date-input" id="date-label">Round Played:</label>

                <input type="date" id="date-input"/>

                <button id="add-date-btn">Add</button> -->

                <form >
                    <label for="hole">Select a Hole:</label>
                    <select id="hole">
                        <option value=1>1st hole</option>
                        <option value=2>2nd Hole</option>
                        <option value=3>3rd Hole</option>
                        <option value=4>4th Hole</option>
                        <option value=5>5th hole</option>
                        <option value=6>6th Hole</option>
                        <option value=7>7th Hole</option>
                        <option value=8>8th Hole</option>
                        <option value=9>9th Hole</option>
                        <option value=10>10th Hole</option>
                        <option value=11>11th Hole</option>
                        <option value=12>12th Hole</option>
                        <option value=13>13th Hole</option>
                        <option value=14>14th Hole</option>
                        <option value=15>15th Hole</option>
                        <option value=16>16th Hole</option>
                        <option value=17>17th Hole</option>
                        <option value=18>18th Hole</option>
                    </select>

                    <button class="submit-btn">Submit</button>
                    
                </form>

            </section>

            <section id="hole-section">

            </section>

        </main>
    </header> 
    

















    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
